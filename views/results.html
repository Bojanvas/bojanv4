<html>

<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body>
    <h1 style='text-align:center;'>Results</h1>
    <div class="results" style='display:flex;'>
        <div class="easy" style='width:25%; border:1px solid black; border-radius:4%; background-color:#eeeeee;'>
            <h4 style=' text-align:center; font-weight:bold; '>Easy</h4>
            <ul class='re '>
            </ul>
        </div>
        <div class="normal" style='width:25%; border:1px solid black; border-radius:4%; background-color:#eeeeee;'>
            <h4 style='text-align:center; font-weight:bold; '>Normal</h4>
            <ul class='re '></ul>
        </div>
        <div class="hard" style='width:25%; border:1px solid black; border-radius:4%; background-color:#eeeeee;'>
            <h4 style='text-align:center; font-weight:bold; '>Hard</h4>
            <ul class='re '></ul>
        </div>
    </div>
</body>
<script>
    $.ajax({
        url: '/results/all ',
        method: 'GET ',
        headers: {
            'Content-Type ': 'application/json '
        },
        success: function(response) {
            console.log(response);
            if (response) {
                response.forEach(function(elem) {
                    $('.re').append('<li>Name:' + elem.name + 'Score:' + elem.score + 'Date' + elem.date + 'Dificult:' + elem.dificult + '</li>');
                });
            } else {
                $('.re').append('no - results ');
            }
        },
        error: function(error) {
            console.log(error);
        }
    })
</script>

</html>
